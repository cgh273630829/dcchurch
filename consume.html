        document.addEventListener('touchstart', function (e) {

                e.preventDefault();  // 禁止多點觸控
            }
        }, { passive: false });
        document.addEventListener('gesturestart', function (e) {
          e.preventDefault();
        });
      
        document.addEventListener('gesturechange', function (e) {
          e.preventDefault();
        });

        // // 查詢會員剩餘金額
        function fetchBalance() {
            if (encryptedId) {
                fetch('balance.php', {
                    method: 'POST',
                    headers: {

                    },
                    body: JSON.stringify({ encryptedId: encryptedId })

                            // memberId = data.member_id;

                            document.getElementById('remaining').value = data.balance;
                        } else {
                            document.getElementById('message').textContent = "無法查詢剩餘金額。";
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }
        }

        // 計算機功能
        function appendNumber(num) {
            const amountInput = document.getElementById("amount");
            const remaining = document.getElementById('remaining').value;
            amountInput.value = amountInput.value.replace('NT$', '');
            
            if (amountInput.value === "0") {
                if (num !== 0) {
                    amountInput.value = num.toString();
                }
            } else {
                amountInput.value = amountInput.value + num;
            }
            if (parseInt(amountInput.value) > parseInt(remaining)) {
                amountInput.value = remaining;
            }
            amountInput.value = `NT$${amountInput.value}`;
        }

        function clearAmount() {
            document.getElementById("amount").value = "NT$0";
        }

        function deleteLastDigit() {
            const amountInput = document.getElementById("amount");
            let currentValue = amountInput.value.slice(0, -1); // 刪除最後一個數字

            // 如果刪除後的金額是空的，設置為 "0"
            if (currentValue === "NT$") {
                currentValue = "NT$0";
            }

            // 更新顯示的金額
            amountInput.value = currentValue;
        }
