<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多頁面查看</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .scroll-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 一排三個 */
      gap: 10px;
      padding: 10px;
      height: 100vh; /* 全屏高度 */
      overflow-y: auto; /* 垂直滾動 */
      background-color: #f0f0f0;
    }
    .iframe-wrapper {
      border: 1px solid #ddd;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="scroll-container" id="scroll-container">
    <!-- 這裡將自動生成 iframe -->
  </div>

  <script>
    const urls = [
      "https://www.wjtolive.com/christmas/records.html?store=A1A3FB7A4DC1302F8A2055D132669ED7",
      "https://www.wjtolive.com/christmas/records.html?store=585618B9C4349A66094F207C81861704",
      "https://www.wjtolive.com/christmas/records.html?store=FC9A6CF2E2A3FA976AC3B89528F953FC",
      "https://www.wjtolive.com/christmas/records.html?store=1BBB11992F83F3AC2183EEEA8DFC69B4",
      "https://www.wjtolive.com/christmas/records.html?store=541CB233B2451B82086BB437AC316D6C",
      "https://www.wjtolive.com/christmas/records.html?store=ECF83B5A89C55C51A4F616936EFE5FFE",
      "https://www.wjtolive.com/christmas/records.html?store=4E6E4A10A8B1D35B62B778BF0E931563",
      "https://www.wjtolive.com/christmas/records.html?store=796E20D14405A0249971FE30CADED016",
      "https://www.wjtolive.com/christmas/records.html?store=CFC47B97839E0ECB60EA16F87CF03FF6",
      "https://www.wjtolive.com/christmas/records.html?store=F030522A12B3EE18457E9FBBB8FAF714"
    ];

    const container = document.getElementById('scroll-container');

    // 添加 iframe
    urls.forEach(url => {
      const div = document.createElement('div');
      div.className = 'iframe-wrapper';
      div.innerHTML = `<iframe src="${url}"></iframe>`;
      container.appendChild(div);
    });
  </script>
</body>
</html>
